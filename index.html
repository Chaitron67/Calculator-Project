<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - By Chaitanya Wagh</title>
  <link rel="stylesheet" href="Styles/calculator.css">
</head>

<body>
  <div class="main-container">
    <p>
      <p class="value js-input">0</p>
      <button onclick="
        calculate('1');
        "
        class="buttons">1</button>
      <button onclick="
        calculate('2');
        "
        class="buttons">2</button>
      <button onclick="
        calculate('3');
        "
        class="buttons">3</button>
      <button onclick="
          calculate('+');
        "
        class="c-buttons">+</button>
      </p>
      <p>
        <button onclick="
          calculate('4');
        "
        class="buttons">4</button>
        <button onclick="
          calculate('5');
        "
        class="buttons">5</button>
        <button onclick="
          calculate('6');
        "
        class="buttons">6</button>
        <button onclick="
          calculate('-');
        "
        class="c-buttons">-</button>
      </p>
      <p>
        <button onclick="
          calculate('7');
        "
        class="buttons">7</button>
        <button onclick="
          calculate('8');
        "
        class="buttons">8</button>
        <button onclick="
          calculate('9');
        "
        class="buttons">9</button>
        <button onclick="
          calculate('*');
        "
        class="c-buttons">*</button>
      </p>
      <p>
        <button onclick="
          calculate('0');
        "
        class="buttons">0</button>
        <button onclick="
          calculate('.');
        "
        class="buttons">.</button>
        <button onclick="
          calculate('=');
        "
        class="buttons">=</button>
        <button onclick="
          calculate('/');
        "
        class="c-buttons">/</button>
      </p>
      <p>
        <button onclick="
          clearValue();      
        "
        class="clear-btn">Clear</button>
      </p>
  </div>
  <script src="Scripts/calculator.js"></script>
</body>

</html>
